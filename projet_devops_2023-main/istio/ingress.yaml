apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monapp-ingress
spec:
  rules:
    - host: "monapp.domain.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monapp-service
                port:
                  number: 30365  
                  
